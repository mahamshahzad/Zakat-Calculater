<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zakat Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Zakat Calculator</h2>
    <label for="wealth">Enter your Total Wealth</label>
    <input type="number" id="wealth" placeholder="Enter your total wealth" />
    
    <label for="nisab">Enter Nisab value</label>
    <input type="number" id="nisab" placeholder="Enter your Nisab value" />
    
    <button onclick="calculateZakat()">Calculate Zakat</button>
    
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
